<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // 現在のURLを取得
        const currentPath = window.location.pathname;
        console.log(currentPath);

        // リダイレクトマッピングを定義
        const redirectMap = {
            currentPath: 'public/images/baqua.jpg',
            'public/images/002.jpg': 'public/images/baqua.jpg',
            // 他のマッピングを追加
        };

        // リダイレクト先を決定
        const redirectTo = redirectMap[currentPath];

        // リダイレクトを実行
        if (redirectTo) {
            window.location.replace(redirectTo);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
